<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="img-div">
      <img src="/images/image-product-mobile.jpg" alt="mobile" class="img1" >
      <img src="images/image-product-desktop.jpg" alt="desktop" class="img2" >
    </div>
    <div class="product">
      <h2 class="category">PERFUME</h2>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="real-price">$149.99</span>
        <span class="discount">$169.99</span>
      </div>
      <button class="add-card" ><img src="images/icon-cart.svg" alt="icon" class="icon-cart"> Add to Cart</button>
    </div>
  </div>
</body>
</html>
